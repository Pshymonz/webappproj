# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: webApp-container
---
# Deployment (.NET 10 Web API)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webApp-container
  namespace: webApp-container
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webApp-container
  template:
    metadata:
      labels:
        app: webApp-container
    spec:
      containers:
      - name: webApp-container
        image: bitnami/dotnet-sdk:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_URLS
          value: http://+:8080
---
# Internal Service
apiVersion: v1
kind: Service
metadata:
  name: webApp-service
  namespace: webApp-container
spec:
  type: ClusterIP
  selector:
    app: webApp-container
  ports:
  - port: 80
    targetPort: 8080
---
# Ingress Controller (NGINX assumed installed)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webApp-ingress
  namespace: dotnet-app
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: api.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webApp-service
            port:
              number: 80
---
# LoadBalancer Service (Cloud Provider)
apiVersion: v1
kind: Service
metadata:
  name: webApp-loadbalancer
  namespace: webApp-container
spec:
  type: LoadBalancer
  selector:
    app: webApp-api
  ports:
  - port: 80
    targetPort: 8080
---
# NetworkPolicy acting as Firewall
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-http-only
  namespace: webApp-app
spec:
  podSelector:
    matchLabels:
      app: webApp-api
  policyTypes:
  - Ingress
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 8080
---
# External DNS (requires external-dns controller)
apiVersion: v1
kind: Service
metadata:
  name: webApp-dns
  namespace: webApp-container
  annotations:
    external-dns.alpha.kubernetes.io/hostname: api.example.com
spec:
  type: LoadBalancer
  selector:
    app: webApp-container
  ports:
  - port: 80
    targetPort: 8080
